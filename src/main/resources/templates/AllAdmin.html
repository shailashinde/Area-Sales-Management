	<script>
//find all
		$(document).ready(function () {
			showtable();

		function showtable() {
			$.ajax({
				url: "/admin/find-all-admin-api",
				type: 'GET',
				success: function (data) {
					console.log(data)
					var d = '';
					for (var i = 0; i < data.length; i++) {
						//alert(i);
						d += '<tr>' +
							'<td > ' + data[i].adminid + '</td>' +
							'<td > ' + data[i].adminname + '</td>' +
							'<td > ' + data[i].adminemail+ '</td>' +
							'<td > ' + data[i].adminpass + '</td>' +
							'<td > ' + data[i].adminmobile + '</td>' +
							'<td > ' + data[i].adminrole + '</td>' +
							'<td > ' + data[i].adminimg + '</td>' +
							'<td > ' + '<button  id="edit" data="' + data[i].adminid + '"  type="button" class="btn btn-primary btn-sm mb3" data-toggle="modal" data-target="#updatedlrmodel">Edit</button> ' + ' ' +
							'			<button  id="delete" data="' + data[i].adminid + '" type="button" class="btn btn-sm btn-secondary">Delete</button>' +
							'</td > ' +
							'</tr >'
					}
					$('#mytable').html(d);
				},
				error: function () {
					alert("error show tabale....")
				}
			});
		}
		
		//save comment
	/*	$(document).on('click', '#submitsave', function (e) {

//save
			$(document).on('submit', '#saveAdminform', function (e) {
			e.preventDefault();
			$.ajax({
				url: "/admin/save-admin-API",
				method: 'POST',
				enctype : 'multipart/form/data',	
				data: new FormData(this),
				contentType : false,
				processData : false,
				cache : false,
				success: function (data) {
					  if (data) {
     					alert("Succesfully Save");
						 $('#saveAdminmodel').modal('hide');
						 showtable();
   					 } else {
    					alert("Email Id Already Exist");
   					 }	
				},
				error: function () {
					alert('error save call.....');
				}
			});
		});
		
		
		
	//getbyid
		$(document).on('click', '#edit', function (e) {
			var adminid = $(this).attr("data");
			//alert('admin Id   ' + adminid)
			$.ajax({
				type: 'POST',
				data: {adminid},
				url: '/admin/get-by-admin-id',
				success: function (data) {
					$('#adminid1').val(data.adminid);
					$('#adminname1').val(data.adminname);
					$('#adminemail1').val(data.adminemail);
					$('#adminpass1').val(data.adminpass);
					$('#adminmobile1').val(data.adminmobile);
					$('#adminrole1').val(data.adminrole);
					$('#adminimg1').val(data.adminimg);
				},
				error: function (data) {
					alert("error call");
				}
			});
		});

//update
		$(document).on('click', '#submitupdate', function (e) {
			var AdminData = $("#updateAdminform").serialize();
			//alert("AdminData "+ AdminData );	
			console.log(AdminData);
				$.ajax({
				url: "/admin/save-admin-API",
				method: "POST",
				data: AdminData,
				success: function (data) {
					showtable();
					alert('updated admin Data Successfully...!')
				},
				error: function () {
					alert('error update call....');
				}
			});
		});
		
		
		// delete function
		$(document).on('click', '#delete', function (e) {
			var adminid = $(this).attr("data");
		//	alert('adminid  ' + adminid)
// conformation alert
			let deleteadmin=confirm("Do you really want delete this Admin?");	
			if(deleteadmin){
			
			$.ajax({
				type: 'Get',
				data: {adminid},
				url: "/admin/delete-admin-API",
				success: function (data) {
					showtable();
				//	alert("Delete Admin " + adminid);
				},
				error: function (data) {
					alert("error Delete call");
				}
			});
			}
		});
